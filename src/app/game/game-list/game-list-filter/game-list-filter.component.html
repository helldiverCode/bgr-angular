<form [formGroup]="filterForm" (ngSubmit)="searchGame()">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput formControlName="searchTerm" placeholder="Game name or description">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="Category">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Min Players</mat-label>
      <input matInput type="number" formControlName="minPlayers">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max Players</mat-label>
      <input matInput type="number" formControlName="maxPlayers">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max Play Time (mins)</mat-label>
      <input matInput type="number" formControlName="maxPlayTime">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Age Recommendation</mat-label>
      <input matInput type="number" formControlName="ageRecommendation">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Min Rating</mat-label>
      <input matInput type="number" formControlName="minRating">
    </mat-form-field>

    <mat-checkbox formControlName="availableOnly">Available Only</mat-checkbox>
  </div>

  <div class="button-group">
    <button mat-button type="submit">Search</button>
    <button mat-button type="button" (click)="resetFilters()">Reset</button>
  </div>
</form>
